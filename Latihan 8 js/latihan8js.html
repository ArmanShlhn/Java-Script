<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Siswa</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<script>
    let s1 = {
        'nama': 'Anto',
        nilai: 80
    };

    let s2 = {
        'nama': 'Andi',
        nilai: 90
    };

    let s3 = {
        'nama': 'Ami',
        nilai: 50
    };

    let s4 = {
        'nama': 'Ari',
        nilai: 60
    };

    let s5 = {
        'nama': 'Alex',
        nilai: 40
    };

    let siswa = [s1, s2, s3, s4, s5]
</script>
<table>
    <thead>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Nilai</th>
            <th>Keterangan</th>
            <th>Grade</th>
            <th>Predikat</th>
        </tr>
    </thead>
    <tbody>
        <script>
            var no = 1;
            for (let s of siswa) {
                let ket = (s.nilai >= 60) ? "Lulus" : "Gagal";
                let grade = "";
                let predikat = "";

                if (s.nilai > 85 && s.nilai <= 100) grade = "A";
                else if (s.nilai > 75 && s.nilai <= 85) grade = "B";
                else if (s.nilai >= 60 && s.nilai <= 75) grade = "C";
                else if (s.nilai > 30 && s.nilai < 60) grade = "D";
                else if (s.nilai >= 0 && s.nilai <= 30) grade = "E";
                else grade = "";

                switch (grade) {
                    case "A":
                        predikat = "Mendekati Sempurna";
                        break;
                    case "B":
                        predikat = "Baik";
                        break;
                    case "C":
                        predikat = "Cukup";
                        break;
                    case "D":
                        predikat = "Kurang";
                        break;
                    case "E":
                        predikat = "Buruk";
                        break;
                    default:
                        predikat = "";
                        break;
                }

                document.write("<tr>");
                document.write("<td>" + no++ + "</td>");
                document.write("<td>" + s.nama + "</td>");
                document.write("<td>" + s.nilai + "</td>");
                document.write("<td>" + ket + "</td>");
                document.write("<td>" + grade + "</td>");
                document.write("<td>" + predikat + "</td>");
                document.write("</tr>");
            }
        </script>
    </tbody>
</table>
